<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>utili</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="utili.css">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</head>
	<body>
		<!--navbar-->
  		<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
  			<!--logo-->
  			<a class="navbar-brand" href="#"><img src="utili.png" width="40" height="40"> Utili</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse " id="navbarSupportedContent">
	    		<ul class="navbar-nav ml-auto  list-inline">
	    			<li class="nav-item active  list-inline-item">
	        			<a class="nav-link" href="#">Vote for utili <span class="sr-only">(current)</span></a>
	      			</li>
	      			<li class="nav-item list-inline-item" active>
	        			<a class="nav-link" href="#">Support server</a>
	      			</li>
	    			<li class="nav-item active list-inline-item">
	    				<a class="btn nav-link btn-outline-secondary btn " href="#" role="button">Documentation</a>
	    			</li>
	    			<li class="nav-item  list-inline-item">
	      				<a class="btn nav-link btn-outline-danger active btn " href="#" role="button">Log Out</a>
	      			</li>
	      		</ul>
  			</div>
  		</nav>
		    <div class="jumbotron">
		    	<div class="container">
  					<h1 class="display-4">Dashboard</h1>
  				</div>
		    </div>
		    <div class="container">
		      	<div class="card" style="width: 18rem;">
		        	<img src="ServerIconHere.png" class="card-img-top" alt="...">
		        	<div class="card-body">
		        		<h5 class="card-title">Server Name</h5>
		        		<p class="card-text">Server Info</p>
		        		<form>
		        			<div class="accordion" id="accordionExample">
		        				<div class="card">
		        					<div class="card-header" id="headingOne">
		        						<h2 class="mb-0">
		        							<button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
		        								General
		        							</button>
		        						</h2>
		        					</div>
		        					<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
		        						<div class="card-body">
						        			<div class="form-group">
						        				<label for="exampleFormControlSelect1">Prefix</label>
						        				<input class="form-control form-control-sm" type="text" placeholder=".">
						        			</div>
						        			<div class="form-group">
						        				<label for="exampleFormControlSelect2">Command channels</label>
						        				<select multiple class="form-control" id="exampleFormControlSelect2">
						        					<option>#channel1</option>
						        					<option>#channel2</option>
						        					<option>#channel3</option>
						        					<option>#channel4</option>
						        					<option>#channel5</option>
						        				</select>
						        			</div>
						        			<div class="form-group">
						        				<button type="submit" class="btn btn-primary">Submit</button>
						        			</div>
						        		</div>
					        		</div>
				        		</div>
				        		<div class="card">
		        					<div class="card-header" id="headingTwo">
		        						<h2 class="mb-0">
		        							<button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
		        								Logging
		        							</button>
		        						</h2>
		        					</div>
		        					<div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
		        						<div class="card-body">
						        			<div class="form-group">
						        				<label for="exampleFormControlSelect1">Message Logging</label>
						        				<div class="custom-control custom-switch">
						        					<input type="checkbox" class="custom-control-input" id="customSwitch1">
						        					<label class="custom-control-label" for="customSwitch1">Toggle message logging</label>
						        				</div>
						        				<div class="custom-control custom-switch">
						        					<input type="checkbox" class="custom-control-input" id="customSwitch2">
						        					<label class="custom-control-label" for="customSwitch2">Log all channels</label>
						        				</div>
						        			</div>
						        			<div class="form-group">
						        				<label for="exampleFormControlSelect2">Logging channels</label>
						        				<select multiple class="form-control" id="exampleFormControlSelect2">
						        					<option>#channel1</option>
						        					<option>#channel2</option>
						        					<option>#channel3</option>
						        					<option>#channel4</option>
						        					<option>#channel5</option>
						        				</select>
						        			</div>
						        			<div class="form-group">
						        				<label for="exampleFormControlSelect2">Whitelist channels</label>
						        				<select multiple class="form-control" id="exampleFormControlSelect2">
						        					<option>#channel1</option>
						        					<option>#channel2</option>
						        					<option>#channel3</option>
						        					<option>#channel4</option>
						        					<option>#channel5</option>
						        				</select>
						        			</div>
						        			<div class="form-group">
							        			<label for="exampleFormControlSelect2">Blacklist channels</label>
							        			<select multiple class="form-control" id="exampleFormControlSelect2">
							        				<option>#channel1</option>
							        				<option>#channel2</option>
							        				<option>#channel3</option>
							        				<option>#channel4</option>
							        				<option>#channel5</option>
							        			</select>
							        		</div>
						        			<div class="form-group">
						        				<button type="submit" class="btn btn-primary">Submit</button>
						        			</div>
						        		</div>
					        		</div>
				        		</div>
			        		</div>
		        		</form>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
